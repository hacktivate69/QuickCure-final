<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Symptom Checker - QuickCure</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <link rel="stylesheet" href="Patient-symptom-checker.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="QuickCureLogo.png" alt="Quickcure Logo" class="logo-img" />
        <h1>QuickCure</h1>
      </div>
      <nav class="nav">
        <a href="patient.html">Dashboard</a>
        <a href="Patient.html#appointment-section">Book Appointment</a>
        <a href="#" id="logoutBtnDesktop" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </a>
        <a href="patient-profile.html">
          <img src="User-Profile.png" alt="User  Profile" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;" />
        </a>
      </nav>
      <button id="mobileMenuBtn" class="mobile-menu-btn" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
      <div id="mobileMenu" class="mobile-menu" aria-hidden="true">
        <a href="patient.html">Dashboard</a>
        <a href="patient-profile.html">Profile</a>
        <a href="patient-appointment.html">Book Appointment</a>
        <a href="#" id="logoutBtnMobile" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </a>
      </div>
    </div>
  </header>

  <main class="patient-dashboard">
    <div class="container">
      <section class="symptom-checker-section" aria-label="AI Symptom Checker and Doctor Recommendation">
        <h2>AI Symptom Checker &amp; Doctor Recommendation</h2>
        <div class="symptom-input-group">
          <textarea
            id="symptomsInput"
            placeholder="Describe your symptoms (e.g., 'fever, cough, body aches', 'chest pain, shortness of breath')"
            aria-label="Enter your symptoms"
          ></textarea>
          <button id="checkSymptomsBtn" aria-label="Check Symptoms">
            <i class="fas fa-stethoscope"></i> Check Symptoms
          </button>
        </div>

        <div class="recommendation-results" id="recommendationResults">
          <div class="no-results-symptom" id="noSymptomsMessage">
            <i class="fas fa-lightbulb"></i>
            <p>Enter your symptoms above to get started.</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div id="notification" class="notification" role="alert" aria-live="assertive"></div>

  <footer>
    <p>Â© 2025 QuickCare. Making healthcare accessible for everyone.</p>
   
    <script src="symptomChecker.js"></script>
  </footer>
</body>
</html>
